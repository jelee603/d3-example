<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart</title>
    <style type="text/css">
      #app {
        border: 1px solid black;
        width: 100vw;
        height: 500px;
        overflow: hidden;
      }

      .header {
        display: flex;
      }

      .x_blank {
        flex-basis: 100px;
      }

      #x_axis {
        flex: 1;
        height: 50px;
      }

      .table_wrapper {
        display: flex;
        height: 450px;
        overflow: auto;
      }

      #y_axis {
        flex-basis: 100px;
        background-color: aqua;
      }

      #table {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="x_blank"></div>
        <div id="x_axis"></div>
      </div>
      <div class="table_wrapper">
        <div id="y_axis"></div>
        <div id="table"></div>
      </div>
    </div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="./task.js"></script>
    <script>
      d3.json('../data/example3.json').then((data) => {
        new Task({
          width: 1080,
          height: 750,
          parentEl: '#table',
          headerEl: '#x_axis',
          data: data,
        });
      });
    </script>
  </body>
</html>
