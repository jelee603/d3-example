<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart</title>
    <style type="text/css">
      .cell {
        fill: transparent;
        stroke: silver;
      }
      .overlay {
        fill: none;
        pointer-events: all;
      }
      .focus text {
        font-size: 14px;
      }

      .tooltip {
        fill: white;
        stroke: #000;
      }

      .tooltip-date {
        font-weight: bold;
      }

      .stroke {
        stroke: #000;
        stroke-width: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="chart"></div>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="example3.js"></script>
  </body>
</html>
