<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Chart</title>
    <style type="text/css">
      .cell {
        fill: transparent;
        stroke: silver;
      }
      .overlay {
        fill: none;
        pointer-events: all;
      }
      .focus text {
        font-size: 14px;
      }

      .tooltip {
        fill: white;
        stroke: #000;
      }

      .tooltip-date {
        font-weight: bold;
      }

      .stroke {
        stroke: #000;
        stroke-width: 1.5;
      }
      .table {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <div id="table"></div>
    <div id="chart"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <script src="example3.js"></script>
  </body>
</html>
